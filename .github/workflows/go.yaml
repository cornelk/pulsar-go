name: Go

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    timeout-minutes: 15

    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.15, 1.16, 1.17]

    services:
      pulsar:
        image: codejuggle/pulsar-docker-standalone:2.6.2
        ports:
          - 6650:6650
          - 8080:8080

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - name: Install linter
        run: "curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.42.0"

      - name: Run linter
        run: golangci-lint run

      # sleep to make sure that pulsar container is ready
      - name: Test
        run: sleep 10 && go test -tags integration -race -p 1 .
